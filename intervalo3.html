<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>SoundScore - Teclado de Piano</title>
    <link rel="stylesheet" href="/styles/questoes.css" />
    <link rel="icon" type="image/x-icon" href="/screens/images/star-sound-transformed.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            position: relative;
            margin: 0;
        }

        .divCenter {
            position: relative;
            background-color: #8020BC;
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .buttonNav {
            position: absolute;
            left: 20px;
        }

        .buttonNav a {
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            text-align: center;
            padding: 12px 24px;
            border-radius: 5px;
            background-color: #8020BC;
            color: #ffffff;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .buttonNav a:hover {
            background-color: #9b3cdc;
        }

        .logo-nav {
            height: 70px;
            width: auto;
        }

        #container {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 800px;
            width: 100%;
            margin: 20px auto;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            color: #562674;
        }

        p#message {
            font-size: 18px;
            line-height: 1.2;
            color: #333;
        }

        .piano-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            padding: 0;
            display: flex;
            justify-content: center;
            position: relative;
        }

        .key {
            height: 160px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            cursor: pointer;
            display: inline-block;
            width: calc(100% / 14);
            background: white;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .key.black {
            position: absolute;
            width: calc(100% / 14 / 2);
            height: 80px;
            background: black;
            top: 0;
            z-index: 2;
            margin-left: calc((100% / 14 / 2) - (100% / 14) / 2);
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .key.highlighted {
            border: 2px solid green;
        }

        .highlight {
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #8020BC;
            z-index: 1;
            display: none;
        }

        .highlight.visible {
            display: block;
        }

        #feedback {
            font-size: 18px;
            color: #333;
            margin-top: 20px;
        }

        .option-btn {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #8020BC;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .option-btn:hover {
            background-color: #9b3cdc;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="divCenter">
        <div class="buttonNav">
            <a href="/screens/telaExercicios.html">Voltar</a>
        </div>
        <div class="logo-align">
            <img class="logo-nav" src="/screens/images/sound-score-logo-branco.png" alt="Logo">
        </div>
    </div>

    <div id="container">
        <h2>Vamos testar seu Conhecimento?</h2>
        <p id="message">Selecione as telcas e demonstre o intervalo Ascendente Sexta</p>
        <div class="piano-container">
            <div class="key white" data-note="C" id="key1">
                <div class="highlight"></div>
            </div>
            <div class="key white" data-note="D" id="key2">
                <div class="highlight"></div>
            </div>
            <div class="key white" data-note="E" id="key3">
                <div class="highlight"></div>
            </div>
            <div class="key white" data-note="F" id="key4">
                <div class="highlight"></div>
            </div>
            <div class="key white" data-note="G" id="key5">
                <div class="highlight"></div>
            </div>
            <div class="key white" data-note="A" id="key6">
                <div class="highlight"></div>
            </div>
            <div class="key white" data-note="B" id="key7">
                <div class="highlight"></div>
            </div>
            <div class="key white" data-note="C2" id="key8">
                <div class="highlight"></div>
            </div>
            <div class="key white" data-note="D2" id="key9">
                <div class="highlight"></div>
            </div>
            <div class="key white" data-note="E2" id="key10">
                <div class="highlight"></div>
            </div>
            <div class="key white" data-note="F2" id="key11">
                <div class="highlight"></div>
            </div>
            <div class="key white" data-note="G2" id="key12">
                <div class="highlight"></div>
            </div>
            <div class="key white" data-note="A2" id="key13">
                <div class="highlight"></div>
            </div>
            <div class="key white" data-note="B2" id="key14">
                <div class="highlight"></div>
            </div>

            <div class="key black" style="left: calc((100% / 14) * 1.5);"></div>
            <div class="key black" style="left: calc((100% / 14) * 2.5);"></div>
            <div class="key black" style="left: calc((100% / 14) * 4.5);"></div>
            <div class="key black" style="left: calc((100% / 14) * 5.5);"></div>
            <div class="key black" style="left: calc((100% / 14) * 6.5);"></div>
            <div class="key black" style="left: calc((100% / 14) * 8.5);"></div>
            <div class="key black" style="left: calc((100% / 14) * 9.5);"></div>
            <div class="key black" style="left: calc((100% / 14) * 11.5);"></div>
            <div class="key black" style="left: calc((100% / 14) * 12.5);"></div>
            <div class="key black" style="left: calc((100% / 14) * 13.5);"></div>
        </div>
        <p id="feedback"></p>
        <button class="option-btn hidden" id="option1">Un√≠ssono</button>
        <button class="option-btn hidden" id="option2">Segunda</button>
        <button class="option-btn hidden" id="option3">Terceira</button>
        <button class="option-btn hidden" id="option4">Quarta</button>
        <button class="option-btn hidden" id="option5">Quinta</button>
        <button class="option-btn" id="validate-btn">Validar Resposta</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const correctNotes = ['C', 'E'];
            const feedback = document.getElementById('feedback');
            const validateBtn = document.getElementById('validate-btn');
            const keys = document.querySelectorAll('.key.white');
            const highlightClass = 'highlight';
            let selectedKeys = [];

            keys.forEach(key => {
                key.addEventListener('click', () => {
                    if (selectedKeys.length < 2) {
                        key.querySelector(`.${highlightClass}`).classList.add('visible');
                        selectedKeys.push(key);
                    } else if (selectedKeys.includes(key)) {
                        key.querySelector(`.${highlightClass}`).classList.remove('visible');
                        selectedKeys = selectedKeys.filter(k => k !== key);
                    }
                });
            });

            validateBtn.addEventListener('click', () => {
                if (selectedKeys.length === 2) {
                    const selectedNotes = selectedKeys.map(key => key.getAttribute('data-note'));

                    if (selectedNotes.every(note => correctNotes.includes(note))) {
                        feedback.textContent = 'Correto!';
                        feedback.style.color = 'green';
                        setTimeout(() => {
                            window.location.href = 'intervalo3.html';
                        }, 1000);
                    } else {
                        feedback.textContent = 'Incorreto. Tente novamente!';
                        feedback.style.color = 'red';
                    }

                    selectedKeys.forEach(key => key.querySelector(`.${highlightClass}`).classList.remove('visible'));
                    selectedKeys = [];
                } else {
                    feedback.textContent = 'Selecione exatamente duas teclas!';
                    feedback.style.color = 'red';
                }
            });
        });
    </script>
</body>

</html>
