<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoundScore</title>
    <link rel="stylesheet" href="../styles/recuperacaoSenha.css" />
    <link rel="icon" type="image/x-icon" href="../screens/images/star-sound-transformed.png">
</head>

<body>
    <body>
        <div class="wrapper">
            <div class="divCenter">
                <img src="../screens/images/sound-score-logo-branco.png">
            </div>

            <nav>
                <ul>
                    <li><a href="../index.html">Voltar</a></li>
                </ul>
            </nav>

            <div class="main-content">
                <div class="recovery-container">
                    <form id="recovery-form">
                        <div class="form-group">
                            <label for="emailRecover">Email:</label>
                            <input type="email" id="emailRecover" name="emailRecover" placeholder="Digite seu email"
                                required />
                        </div>
                        <div class="form-group">
                            <label for="nova-senha">Nova Senha:</label>
                            <input type="password" id="nova-senha" name="nova-senha" placeholder="Digite a nova senha"
                                required />
                        </div>
                        <div class="form-group">
                            <label for="confirmar-senha">Confirmar Senha:</label>
                            <input type="password" id="confirmar-senha" name="confirmar-senha"
                                placeholder="Confirme a nova senha" required />
                        </div>

                        <br>
                        <br>
                        
                        <button type="submit" class="recover-button">Recuperar Senha</button>
                    </form>
                    <div id="success-message" class="success-message"></div>
                </div>
            </div>
        </div>

        <script src="../scripts/recuperacaoSenha.js"></script>
    </body>

</html>
